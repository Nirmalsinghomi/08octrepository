<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que01</title>
    <style>
        header{
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        /* using media screen to make it responsive */
        @media screen and  ( max-width: 600px ) {
            header{
                background-color: blue;
            }
            
        }
    </style>
</head>
<body>

    <!-- creating header -->
    <header>
        <h1>Responsive Header</h1>
    </header>

    <!-- creating main -->
    <main>
        <p>
            Main Contetnt
        </p>
    </main>

    <!-- creating footer section -->
    <footer>
        <p>
            Footer
        </p>
    </footer>
</body>
</html>
